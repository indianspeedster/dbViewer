<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table: {{ table }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0f0ff;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }

    a.button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <h2>ðŸ“„ Contents of <em>{{ table }}</em></h2>

  <table>
    <tr>
      {% for col in colnames %}
        <th>{{ col }}</th>
      {% endfor %}
    </tr>
    {% for row in rows %}
      <tr>
        {% for val in row %}
          <td>{{ val }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>

  <a class="button" href="/">â¬… Back to Tables</a>

</body>
</html>
